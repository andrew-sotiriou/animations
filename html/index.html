<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
  </head>
  <body>
  <div id="top">
    <div class="sun">
      <div class="ray-box">
        <div class="ray ray1"></div>
        <div class="ray ray2"></div>
        <div class="ray ray3"></div>
        <div class="ray ray4"></div>
        <div class="ray ray5"></div>
        <div class="ray ray6"></div>
        <div class="ray ray7"></div>
        <div class="ray ray8"></div>
        <div class="ray ray9"></div>
        <div class="ray ray10"></div>
      </div>
    </div>
    <div class="content-box">
      <p>This is a content box with text.</p>
      <span class="content-box-or"></span>
      <div class="fadein">
        <div class="fadin-img-container">
          <img id="f3" src="./images/scotty-sleepy.jpg">
          <img id="f2" src="./images/scotty-smile.jpg"> 
          <img id="f1" src="./images/scotty-and-me.jpg">
        </div>
      </div>
    </div>
    <div id="cloud-container">
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
    </div>
  </div>
  <div id="bottom">
    <div class="tree-branch">
      <div id="swing-container">
        <img class="swingimage" src="images/tswing.png" />
      </div>
    </div>
    <div class="textify"><p class="shine">RUN</p></div>
    <div id="walking-path">
        <div class="megaman-conatiner">
          <div class="megaman"></div>
        </div>
    </div>
  </div>
  </body>
</html>
